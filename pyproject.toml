[tool.poetry]
name = "mmc-export"
version = "2.3.10"
description = "Export MMC modpack to other modpack formats"
authors = ["RozeFound"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/RozeFound/mmc-export"

keywords = [
    "minecraft",
    "mods",
    "modpack",
    "converter",
    "MultiMC"
]

packages = [
    { include = "mmc_export" }
]

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.1"
murmurhash2 = "^0.2.10"
pytoml = "^0.1.21"
tenacity = "^8.0.1"
Werkzeug = "^2.1.2"
cryptography = "^37.0.2"
aiohttp-client-cache = {extras = ["filesystem"], version = "^0.7.0"}
xxhash = "^3.0.0"
gql-query-builder = "^0.1.7"
keyring = "^23.5.1"

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"

[tool.poetry.scripts]
mmc-export = "mmc_export:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
